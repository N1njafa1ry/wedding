<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bröllopshemsida</title>
    <style>
        /* Dölj visuellt scrollbaren, men behåll scrollfunktionen */
        html {
            scrollbar-width: none; /* För Firefox */
            -ms-overflow-style: none;  /* För Internet Explorer och Edge */
            overflow-x: hidden; /* Förhindra horisontell scrollning */
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('https://uploads.staticjw.com/au/aurorawedding/b9_011.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-y: auto; /* Gör det möjligt att scrolla vertikalt */
            overflow-x: hidden; /* Förhindra horisontell scrollning */
            -webkit-overflow-scrolling: touch; /* För mjuk scrollning på iOS */
        }

        /* Dölj scrollbaren för WebKit-baserade webbläsare (Chrome, Safari) */
        body::-webkit-scrollbar {
            display: none;
        }

        .content {
            width: 100%; /* Gör så att videon sträcker sig över hela bredden */
            margin: 0;
        }

        .content video {
            width: 100%;
            height: auto;
            border-radius: 0; /* Ta bort rundade hörn för att matcha fullbredd */
        }

        header {
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }

        header img {
            width: 80%;
            height: auto;
            max-width: 80%; /* Se till att bilden inte överskrider sidans bredd */
        }

        .text-with-image {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px 0;
            max-width: 800px;
            width: 100%;
        }

        .text-with-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }

        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="content">
    <video controls autoplay loop muted>
        <source src="WEDDINGVIDEO.mp4" type="video/mp4">
        Din webbläsare stöder inte videouppspelning.
    </video>
</div>

<header>
    <img src="https://uploads.staticjw.com/au/aurorawedding/green-violett-white.png" alt="Bröllopslogotyp">
</header>

<div class="text-with-image">
    <p>Detta är en beskrivning av vårt bröllop. Vi ser fram emot att fira denna dag med er alla.</p>
    <img src="din-bild-url-här.jpg" alt="Bröllopsbild">
</div>

<div class="contact-form">
    <h2>Kontakta Oss</h2>
    <form action="din-form-action-url-här" method="POST">
        <input type="text" name="name" placeholder="Ditt namn" required>
        <input type="email" name="email" placeholder="Din e-post" required>
        <textarea name="message" placeholder="Ditt meddelande" rows="5" required></textarea>
        <button type="submit">Skicka</button>
    </form>
</div>

</body>
</html>
