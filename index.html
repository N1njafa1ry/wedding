<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bröllopshemsida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        header {
            width: 90%;
            height: 50vh; /* Sätt höjden till 50% av viewportens höjd */
            background-image: url('https://uploads.staticjw.com/au/aurorawedding/green-violett-white.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            margin-top: -30px; /* Minskat avstånd från toppen till 5% */
            margin-bottom: -60px;
        }
        .content {
            width: 100%; /* Gör så att videon sträcker sig över hela bredden */
            margin: 20px 0;
        }
        .content video {
            width: 100%;
            height: auto;
            border-radius: 0; /* Ta bort rundade hörn för att matcha fullbredd */
        }
        .text-with-image {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px 0;
            max-width: 800px;
            width: 100%;
        }
        .text-with-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <!-- Innehållet i headern, om det finns något, kan placeras här -->
</header>

<div class="content">
    <video controls>
        <source src="WEDDINGVIDEO.mp4" type="video/mp4">
        Din webbläsare stöder inte videouppspelning.
    </video>
</div>

<div class="text-with-image">
    <p>Detta är en beskrivning av vårt bröllop. Vi ser fram emot att fira denna dag med er alla.</p>
    <img src="din-bild-url-här.jpg" alt="Bröllopsbild">
</div>

<div class="contact-form">
    <h2>Kontakta Oss</h2>
    <form action="din-form-action-url-här" method="POST">
        <input type="text" name="name" placeholder="Ditt namn" required>
        <input type="email" name="email" placeholder="Din e-post" required>
        <textarea name="message" placeholder="Ditt meddelande" rows="5" required></textarea>
        <button type="submit">Skicka</button>
    </form>
</div>

</body>
</html>
