<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bröllopshemsida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .osa-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin: 40px auto;
        }

        .osa-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .osa-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .osa-form input, .osa-form select, .osa-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .osa-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .osa-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- OSA-formulär -->
<div class="osa-form">
    <h2>OSA SENAST 10 DECEMBER</h2>
    <form action="https://formspree.io/f/xldrvbnv" method="POST">
        <label for="from_name">Ditt namn:</label>
        <input type="text" name="from_name" id="from_name" placeholder="Ditt namn" required>

        <label for="email">Din e-post:</label>
        <input type="email" name="email" id="email" placeholder="Din e-post" required>

        <label for="number_of_guests">Hur många kommer?</label>
        <input type="number" name="number_of_guests" id="number_of_guests" placeholder="Antal vuxna" required>

        <label for="number_of_children">Om barn, hur många barn?</label>
        <input type="number" name="number_of_children" id="number_of_children" placeholder="Antal barn" required>

        <label for="consent">Godkänner du att synas på sociala medier?</label>
        <select name="consent" id="consent" required>
            <option value="Ja">Ja, det är okej</option>
            <option value="Nej">Nej, jag vill inte synas</option>
        </select>

        <label for="allergies">Om allergier:</label>
        <textarea name="allergies" id="allergies" placeholder="Beskriv eventuella allergier" rows="2"></textarea>

        <label for="message">Meddelande:</label>
        <textarea name="message" id="message" placeholder="Ditt meddelande (frivilligt)" rows="5"></textarea>

        <button type="submit">Skicka OSA</button>
    </form>
</div>

</body>
</html>
